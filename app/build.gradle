apply plugin: 'com.android.application'

ext {
    bugsnag_key = ext.MHACKS_BUGSNAG_KEY
    google_maps_api_key = ext.MHACKS_GOOGLE_MAPS_API_KEY
    gcm_server_id = ext.GCM_SERVER_ID
}

android {
    compileSdkVersion 24
    buildToolsVersion '23.0.2'

    packagingOptions {
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    signingConfigs {
        release {
            storeFile file("mhacks-release-key.keystore")
            keyAlias "mykey"

            def console = System.console()

            if (console != null) {
                def password = new String(console.readPassword("\n> Enter keystore password: "))
                storePassword password
                keyPassword password
            }
        }
    }

    defaultConfig {
        applicationId "org.mhacks.android"
        minSdkVersion 17
        targetSdkVersion 24
        versionCode((int) (System.currentTimeMillis() / 1000))
        versionName "8.1.0"
        resValue "string", "gcm_server_id", gcm_server_id
        resValue "string", "google_maps_api_key", google_maps_api_key
        resValue "string", "bugsnag_key", bugsnag_key
        multiDexEnabled true
    }
    buildTypes {
        release {
            debuggable false
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            resValue "string", "gcm_server_id", gcm_server_id
            resValue "string", "google_maps_api_key", google_maps_api_key
            resValue "string", "bugsnag_key", bugsnag_key
            signingConfig signingConfigs.release
        }
        debug {
            debuggable true
            minifyEnabled false
            resValue "string", "gcm_server_id", gcm_server_id
            resValue "string", "google_maps_api_key", google_maps_api_key
            resValue "string", "bugsnag_key", bugsnag_key
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:24.2.1'
    compile 'com.android.support:support-v4:24.2.1'
    compile 'com.android.support:cardview-v7:24.2.1'
    compile 'com.android.support:recyclerview-v7:24.2.1'
    compile 'com.android.support:design:24.2.1'
    compile 'com.google.guava:guava:19.0'
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.5'
    compile "com.google.android.gms:play-services-gcm:9.6.1"
    compile 'com.github.alamkanak:android-week-view:1.2.6'

    compile 'joda-time:joda-time:2.6'
    compile 'com.squareup.retrofit2:retrofit:2.1.0'
    compile 'com.squareup.retrofit2:converter-gson:2.1.0'
    compile 'com.squareup.okhttp3:okhttp:3.4.1'
    compile 'com.squareup.okhttp3:logging-interceptor:3.4.1'
    compile('com.mikepenz:materialdrawer:5.6.0@aar') {
        transitive = true
    }
    compile 'com.bugsnag:bugsnag-android:3.4.0'
    compile 'com.github.kenglxn.QRGen:android:2.2.0'
}

apply plugin: 'com.google.gms.google-services'
