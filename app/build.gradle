apply plugin: 'com.android.application'

ext {
  parse_application_id = ext.MHACKS_PARSE_APP_ID
  parse_client_key = ext.MHACKS_PARSE_CLIENT_KEY
  firebase_url = ext.MHACKS_FIREBASE_URL
  bugsnag_key = ext.MHACKS_BUGSNAG_KEY
  google_maps_api_key = ext.MHACKS_GOOGLE_MAPS_API_KEY
  fb_app_id = ext.MHACKS_FACEBOOK_APP_ID
  twitter_key = ext.MHACKS_TWITTER_KEY
  twitter_secret = ext.MHACKS_TWITTER_SECRET
}

android {
  compileSdkVersion 20
  buildToolsVersion '20.0.0'

  packagingOptions {
    exclude 'META-INF/LICENSE'
    exclude 'META-INF/NOTICE'
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_7
    targetCompatibility JavaVersion.VERSION_1_7
  }

  defaultConfig {
    applicationId "com.mhacks.android"
    minSdkVersion 14
    targetSdkVersion 20
    versionCode 1
    versionName "1.0"
    resValue "string", "parse_application_id", parse_application_id
    resValue "string", "parse_client_key", parse_client_key
    resValue "string", "firebase_url", firebase_url
    resValue "string", "bugsnag_key", bugsnag_key
    resValue "string", "google_maps_api_key", google_maps_api_key
    resValue "string", "fb_app_id", fb_app_id
    resValue "string", "twitter_key", twitter_key
    resValue "string", "twitter_secret", twitter_secret
  }
  buildTypes {
    release {
      debuggable false
      runProguard false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
      resValue "string", "parse_application_id", parse_application_id
      resValue "string", "parse_client_key", parse_client_key
      resValue "string", "firebase_url", firebase_url
      resValue "string", "bugsnag_key", bugsnag_key
      resValue "string", "google_maps_api_key", google_maps_api_key
      resValue "string", "fb__app_id", fb_app_id
      resValue "string", "twitter_key", twitter_key
      resValue "string", "twitter_secret", twitter_secret
    }
    debug {
      debuggable true
      runProguard false
      resValue "string", "parse_application_id", parse_application_id
      resValue "string", "parse_client_key", parse_client_key
      resValue "string", "firebase_url", firebase_url
      resValue "string", "bugsnag_key", bugsnag_key
      resValue "string", "google_maps_api_key", google_maps_api_key
      resValue "string", "fb_app_id", fb_app_id
      resValue "string", "twitter_key", twitter_key
      resValue "string", "twitter_secret", twitter_secret
    }
  }
}

dependencies {
  compile fileTree(dir: 'libs', include: ['*.jar'])
  compile 'com.android.support:support-v4:20+'
  compile 'com.firebase:firebase-client:1.0.16+'
  compile 'com.google.guava:guava:+'
  compile 'com.squareup.picasso:picasso:2.3.3'
  compile 'com.google.android.gms:play-services:5.0.+'
  compile 'com.google.maps.android:android-maps-utils:0.3+'
  compile ('com.viewpagerindicator:library:2.4.1@aar') {
    exclude group: 'com.google.android', module: 'support-v4'
  }
  compile project(':facebook')
}
