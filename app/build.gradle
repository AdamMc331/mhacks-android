apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'

ext {
    bugsnag_key = ext.MHACKS_BUGSNAG_KEY
    google_maps_api_key = ext.MHACKS_GOOGLE_MAPS_API_KEY
    gcm_server_id = ext.GCM_SERVER_ID
}

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.2'

    packagingOptions {
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    signingConfigs {
        release {
            storeFile file("mhacks-release-key.keystore")
            keyAlias "mykey"

            def console = System.console()

            if (console != null) {
                def password = new String(console.readPassword("\n> Enter keystore password: "))
                storePassword password
                keyPassword password
            }
        }
    }

    defaultConfig {
        applicationId "org.mhacks.android"
        minSdkVersion 17
        targetSdkVersion 23
        versionCode((int) (System.currentTimeMillis() / 1000))
        versionName "7.0.2"
        resValue "string", "gcm_server_id", gcm_server_id
        resValue "string", "google_maps_api_key", google_maps_api_key
        resValue "string", "bugsnag_key", bugsnag_key
    }
    buildTypes {
        release {
            debuggable false
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            resValue "string", "gcm_server_id", gcm_server_id
            resValue "string", "google_maps_api_key", google_maps_api_key
            resValue "string", "bugsnag_key", bugsnag_key
            signingConfig signingConfigs.release
        }
        debug {
            debuggable true
            minifyEnabled false
            resValue "string", "gcm_server_id", gcm_server_id
            resValue "string", "google_maps_api_key", google_maps_api_key
            resValue "string", "bugsnag_key", bugsnag_key
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:23.+'
    compile 'com.android.support:support-v4:23.+'
    compile 'com.android.support:cardview-v7:23.+'
    compile 'com.android.support:recyclerview-v7:+'
    compile 'com.android.support:design:23.1.1'
    compile 'com.google.guava:guava:+'
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'com.google.maps.android:android-maps-utils:0.3+'
    compile 'com.github.alamkanak:android-week-view:1.2.6'
    compile 'com.google.android.gms:play-services-maps:8.3.0'
    compile 'com.tonicartos:stickygridheaders:1.0.1'
    compile 'com.getbase:floatingactionbutton:1.10.1'
    compile('com.viewpagerindicator:library:2.4.1@aar') {
        exclude group: 'com.google.android', module: 'support-v4'
    }
    compile 'joda-time:joda-time:2.6'
    compile 'com.squareup.retrofit:retrofit:2.0.0-beta2'
    compile 'com.squareup.retrofit:converter-gson:2.0.0-beta2'
    compile 'com.squareup.okhttp:okhttp:2.7.0'
    compile('com.mikepenz:materialdrawer:4.6.3@aar') {
        transitive = true
    }
    compile 'com.parse:parse-android:1.11.0'
    compile 'com.bugsnag:bugsnag-android:+'
    compile "com.google.android.gms:play-services-gcm:8.3.0"
}
